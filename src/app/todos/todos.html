<!-- structural directive -->
@if(todoItems().length === 0){
<p>loading...</p>
}
<form>
    <label>Filter Todos</label>
    <input name="searchTerm" [(ngModel)]="searchTerm" placeholder="Search Todos..." />
</form>

@let filtered = (todoItems() | filterTodos : searchTerm());

<p>results: {{filtered.length}}</p>

<ul class="todos">
    @for(todo of filtered; track todo.id){
    <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
    }
</ul>
